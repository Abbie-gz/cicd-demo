name: test

on:
  push:
  pull_request:
    types:
      - "opened"
      - "closed"
      - "reopened"
      - "synchronize"

jobs:
  test-github-actions-azure:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pip
      run: |
        python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install cookiecutter path

    - name: Generate new project
      run: |
        GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-8)
        PROJECT_NAME=templates-test-$(GITHUB_SHA_SHORT)
        mkdir -p /tmp/tests
        cookiecutter \
          --directory . \
          --no-input \
          -o /tmp/tests \
          project_name=$(PROJECT_NAME) \
          cloud="Azure" \
          profile=dbx-dev-azure \
          cicd_tool="GitHub Actions"
        ls -la /tmp/tests/$(PROJECT_NAME)
